name: Use Secrets
on:
  push:
    paths:
      - ".github/workflows/use-secrets.yml"

inputs:
  your_secret:
    description: A Personal Access Token with the repo scope stored as a secret
    required: true
    
jobs:
  check-secret:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Grade use-secrets activity
        id: check-secrets
        uses: ./.github/actions/check-secrets-action
        with:
          secrets-context: ${{ toJSON(secrets) }}
          your-secret: ${{ secrets.harkkasala2 }}
